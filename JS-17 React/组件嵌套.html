<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.left{
				width: 200px;
				height: 300px;
				background: red;
				border: 1px solid #000;
				float: left;
			}
			.right{
				width: 500px;
				height: 300px;
				color: #0000;
				border: 1px solid #000;
				float: left;
			}
		</style>
		
		<script src="js/react.js"></script>
		<script src="js/react-dom.js"></script>
		<script src="js/browser.min.js"></script>
	</head>
	<body>
		<div id="body">
			
		</div>
		<!--<div class="left">
			<p>一张图片</p>
		</div>
		<div class="right">
			<h2>标题</h2>
			<p>文档内容</p>
		</div>-->
		
		<script type="text/babel">
			var Left=React.createClass({
				render:function(){
					return (
						<div>
						<div className='left'></div>
						<Right/>
						</div>
					)
				}
			});
			var Right=React.createClass({
				render:function(){
					return (
					<div className='right'>
						<Title con='标题'/>
						<Text con='文档内容'/>
					</div>
					)
				}
			});
			var Title=React.createClass({
				render:function(){
					return (
					<h2>{this.props.con}</h2>
					)
				}
			});
			var Text=React.createClass({
				render:function(){
					return (
					<p>{this.props.con}</p>
					)
				}
			});
			
			ReactDOM.render(
				<Left/>,
				document.getElementById('body')
			);
		</script>
	</body>
</html>
