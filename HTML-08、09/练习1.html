<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			section{
				font-size: 0;
				width: 500px;
				height: 100px;
				border: 5px solid #008000;
				margin: auto;
				overflow: hidden;
				position: relative;
			}
			div{
				width:200%;
				animation: 5s move linear infinite;
				position: absolute;
				left: 0;
				top: 0;
			}
			@keyframes move{
				0%{
					left: 0;
				}
				100%{
					left: -500px;
				}
			}
			section:hover div{
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<section>
		    <div>

			<img src="img/作业一/2.jpg" />

			<img src="img/作业一/5.jpg" />

			<img src="img/作业一/5.jpg" />
		    </div>
		</section>
	</body>
</html>
