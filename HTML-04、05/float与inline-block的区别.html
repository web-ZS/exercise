<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			ul{
				width: 300px;
				font-size: 0;
			}
			li{
				list-style: none;      /*去除列表默认样式*/
				width: 100px;
				height: 150px;
				background: green;
				font-size: 40px;
				text-align: center;    /*字体相对横行居中*/
				line-height: 150px;    /*字体相对垂直居中*/
				color: #fff;
				/*float: left;*/
				/*float: right;*/
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li style="height: 200px;">2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
	</body>
</html>
