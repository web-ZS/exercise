<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #888888;
			}
			ul,h4,p{
				margin: 0;
				padding: 0;
				background: #000;
				font-size: 0;
			}
			ul{
				width: 596px;
				margin: 100px auto;
				overflow: hidden;
			}
			ul li{
				list-style: none;
				height: 191px;
				display: inline-block;
				float: left;
			}
			img{
				vertical-align: top;
				cursor: pointer;
				margin-right: 3px;
				float: left;
			}
			#lastImg{
				margin-right: 0;
			}
			.right{
				width: 204px;
				/*height: 191px;*/
				vertical-align: top;
				padding: 5px 8px 0 12px;
				float: left;
				display: none;
			}
			.right h4{
				font: 22px/46px "微软雅黑";
				color: #fff;
				font-weight: bold;
			}
			.right p{
				font: 12px/20px "微软雅黑";
				color: #fff;
			}
			.right div{
				width: 11px;
				height: 11px;
				border-radius: 50%;
				background: #fff;
				margin: 5px 95px 70px 88px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/jquery-3.1.0.js" ></script>
		<script>
			//点击人物图片，相应的div(right)显示，其他的div隐藏
			$(function(){
				$('li').click(function(){
					$('li').find('.right').css('display','none');
					$(this).find('.right').css('display','inline-block');
				});
			});
		</script>
		<ul>
			<li>
				<img src="img/work_3/2-1.jpg" class="imgs" />
				<div class="right" style="display: block;">
					<h4>认识讲师</h4>
					<p>你看到的，你所认同的，在这里都将被实现。学习艰辛，我们一路同行。</p>
					<div><img src="img/work_3/ico.gif"/></div>
				</div>
			</li>
			<li>
				<img src="img/work_3/2-2.jpg" class="imgs" />
				<div class="right">
					<h4>教学管理</h4>
					<p>或许看上去不会那么“友善”，甚至略微苛刻，我们相信您也期待一个新的学习体验。</p>
					<div><img src="img/work_3/ico.gif"/></div>
				</div>
			</li>
			<li>
				<img src="img/work_3/2-3.jpg" class="imgs" id="lastImg" />
				<div class="right">
					<h4>学员反馈</h4>
					<p>没有慷慨且煽情的言语，甚至不连贯的语句也测证“剧本”的可信赖性，“简单可依赖”，不只是一句口号。</p>
					<div><img src="img/work_3/ico.gif"/></div>
				</div>
			</li>
		</ul>
	</body>
</html>
