<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 1020px;
				height: 916px;
				margin: auto;
				position: relative;
			}
			#box div{
				width: 100px;
				height: 100px;
				opacity: 0.2;
				background: #f00;
				color: #fff;
				position: absolute;
				transition: 0.5s;  /*过渡*/
			}
		</style>
		<script>
			window.onload=function(){
				var box=document.getElementById("box");
				//声明一个数组用来存#box div
				var str='';
				//用循环嵌套生成#box div
				for(var i=0;i<9;i++){
					for(var j=0;j<10;j++){
						str+='<div style="left:'+j*102+'px;top:'+i*102+'px;background:url(img/bj1.jpg) -'+j*100+'px -'+i*100+'px"></div>';
					}
				}
				box.innerHTML=str;
				
				var divs=document.querySelectorAll("#box div");
				//鼠标事件
				for(var i=0;i<divs.length;i++){
					divs[i].onmouseover=function(){
						this.style.opacity=1;
						this.style.transform='scale(1.5)';//缩放
					}
					divs[i].onmouseout=function(){
						this.style.opacity=1;
						this.style.transform='scale(1)';
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
