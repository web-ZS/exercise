<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<input type="text" name="search" id="search" value="" />
		<button>百度一下</button>
		<ul></ul>
		<!--https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a&cb=jQuery110206940866336203608_1500435231498&_=1500435231501-->
		<script>
			var search=document.querySelector('input');
			var ul=document.querySelector('ul');
			//console.log(search,ul);
			search.onkeyup=function(){
				var script=document.createElement('script');
				//console.log(script);
				script.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=fna';
				
				document.body.appendChild(script);
				document.body.removeChild(script);
			}
			function fna(data){
				var str='';
				if(!data.s.length){
					ul.style.display='none';
					ul.innerHTML='';
				}else{
					ul.style.display='block';
					
					for(var i=0;i<data.s.length;i++){
						str+='<li>'+data.s[i]+'</li>';
					}
					ul.innerHTML=str;
				}
			}
			
			/*function fn1(data){

					}
					
					ul.innerHTML=str;
				}
			};*/
		</script>
	</body>
</html>
