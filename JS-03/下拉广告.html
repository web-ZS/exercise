<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100%;
			    height: 0px;
				background: url(img/3-01.jpg);
			}
		</style>
	</head>
	<body>
		<script>
			window.onload=function(){
				var div=document.querySelector('div');
				//console.log(div);
				var t1;
				var t2;
				var h=parseInt(getComputedStyle(div).height);
				
				t1=setInterval(function(){
					h++
					div.style.height=h+'px';
					if(h==300){
					    clearInterval(t1);
					    
					    t2=setTimeout(function(){
					        t1=setInterval(function(){
				        	    h--;
				        	    div.style.height=h+'px';
				        	    if(h==100){
				        		    clearInterval(t1);
				        	    }
				            },25);
				        },3000);
					}
				},25);	
			}
		</script>
		<div></div>
	</body>
</html>
